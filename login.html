<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://picpay.com/favicon.png">
    <link rel="stylesheet" href="./style/login.css">
    <title>PicPay - Login</title>
</head>
<body>
    <section class="login-container">
        <div class="login">
            <img style="padding-bottom: 20px;" src="https://auth2.picpay.com/auth/resources/seu7f/login/internet-banking-pf/src/assets/images/logo.png">
            <h3 style="font-size: 2em; padding-bottom: 20px;">Acesse sua conta</h3>
            <form>
                <input id="emailCadastro" class="data-inputs" type="email" placeholder="Email"></br></br>
                <input id="senhaCadastro" class="data-inputs" type="password" placeholder="Digite sua senha"></br></br>
                <div class="login-btns">
                    <button class="login-btns-style" id="entrar-btn" type="button" onclick="fazerLogin()">Entrar</button></br></br>
                    <button class="login-btns-style" id="esqueci-minha-senha">Esqueci minha senha</button>
                </div>
            </form></br>
            <p style="font-size: 15px; color: rgba(0, 0, 0, 0.695);">Se tiver d√∫vidas, acesse a <a class="login-links" href="https://picpay.com/canais-de-atendimento">Central de ajuda.</a></p>
            <p style="font-size: 15px; color: rgba(0, 0, 0, 0.695);">Protegido por reCAPTCHA. <a class="login-links" href="https://policies.google.com/privacy?hl=pt-BR">Privacidade</a> e <a class="login-links" href="https://policies.google.com/terms?hl=pt-BR">Termos de uso</a></p>
        </div>

        <div class="login-img">
            <img src="https://auth2.picpay.com/auth/resources/seu7f/login/internet-banking-pf/src/assets/images/brand.png">
        </div>
    </section>
</body>
<script src="./js/login.js"></script>
</html>
